<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Буквоежка - Вход</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 390px;
            height: 844px;
            margin: 0 auto;
            background-color: white;
            position: relative;
            overflow-y: auto;
        }
        header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        h1 {
            font-size: 24px;
            margin: 0;
            color: #2c3e50;
        }
        .form-container {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #7f8c8d;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .register-link a {
            color: #3498db;
            text-decoration: none;
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Вход в систему</h1>
        </header>
        
        <div class="form-container">
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" id="login" placeholder="Введите ваш логин">
                <div class="error-message" id="login-error">Неверный логин</div>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Введите ваш пароль">
                <div class="error-message" id="password-error">Неверный пароль</div>
            </div>
            
            <button class="btn">Войти</button>
            
            <div class="register-link">
                Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
            </div>
        </div>
    </div>
    
    <script>
        // Пример обработки ошибок
        document.querySelector('.btn').addEventListener('click', function() {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            
            if (login.length < 6) {
                document.getElementById('login-error').style.display = 'block';
            } else {
                document.getElementById('login-error').style.display = 'none';
            }
            
            if (password.length < 6) {
                document.getElementById('password-error').style.display = 'block';
            } else {
                document.getElementById('password-error').style.display = 'none';
            }
        });
    </script>
</body>
</html>
