<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Буквоежка - Мои карточки</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 390px;
            height: 844px;
            margin: 0 auto;
            background-color: white;
            position: relative;
            overflow-y: auto;
        }
        header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            position: relative;
        }
        h1 {
            font-size: 24px;
            margin: 0;
            color: #2c3e50;
        }
        .back-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
        }
        .tab.active {
            border-bottom: 2px solid #3498db;
            color: #3498db;
            font-weight: bold;
        }
        .cards-container {
            padding: 15px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }
        .card-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .card-author {
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .card-type {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .type-share {
            background-color: #d4edda;
            color: #155724;
        }
        .type-want {
            background-color: #fff3cd;
            color: #856404;
        }
        .card-status {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }
        .card-actions {
            margin-top: 10px;
            display: flex;
            justify-content: flex-end;
        }
        .delete-btn {
            background-color: #f8d7da;
            color: #721c24;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-card-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-btn">←</a>
            <h1>Мои карточки</h1>
        </header>
        
        <div class="tabs">
            <div class="tab active">Активные</div>
            <div class="tab">Архивные</div>
        </div>
        
        <div class="cards-container">
            <div class="card">
                <div class="card-title">Преступление и наказание</div>
                <div class="card-author">Ф.М. Достоевский</div>
                <div class="card-type type-share">Готов поделиться</div>
                <div class="card-status">Опубликовано • 15.05.2023</div>
                <div class="card-actions">
                    <button class="delete-btn">Удалить</button>
                </div>
            </div>
            
            <div class="card">
                <div class="card-title">1984</div>
                <div class="card-author">Джордж Оруэлл</div>
                <div class="card-type type-want">Хочу в библиотеку</div>
                <div class="card-status">На рассмотрении • 10.05.2023</div>
                <div class="card-actions">
                    <button class="delete-btn">Удалить</button>
                </div>
            </div>
            
            <div class="card">
                <div class="card-title">Мастер и Маргарита</div>
                <div class="card-author">М.А. Булгаков</div>
                <div class="card-type type-share">Готов поделиться</div>
                <div class="card-status">Отклонено: Нечитаемый ISBN • 05.05.2023</div>
                <div class="card-actions">
                    <button class="delete-btn">Удалить</button>
                </div>
            </div>
        </div>
        
        <button class="add-card-btn" onclick="location.href='create-card.html'">+</button>
    </div>
    
    <script>
        // Переключение между вкладками
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelector('.tab.active').classList.remove('active');
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
