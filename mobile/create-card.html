<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Буквоежка - Новая карточка</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 390px;
            height: 844px;
            margin: 0 auto;
            background-color: white;
            position: relative;
            overflow-y: auto;
        }
        header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            position: relative;
        }
        h1 {
            font-size: 24px;
            margin: 0;
            color: #2c3e50;
        }
        .back-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        .form-container {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #7f8c8d;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .radio-group {
            margin: 15px 0;
        }
        .radio-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .radio-option input {
            width: auto;
            margin-right: 10px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .required:after {
            content: " *";
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="cards.html" class="back-btn">←</a>
            <h1>Новая карточка</h1>
        </header>
        
        <div class="form-container">
            <div class="form-group">
                <label for="author" class="required">Автор</label>
                <input type="text" id="author" placeholder="Ф.И.О. автора">
            </div>
            
            <div class="form-group">
                <label for="title" class="required">Название книги</label>
                <input type="text" id="title" placeholder="Название книги">
            </div>
            
            <div class="radio-group">
                <label class="required">Тип карточки</label>
                <div class="radio-option">
                    <input type="radio" id="share" name="type" value="share" checked>
                    <label for="share">Готов поделиться</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="want" name="type" value="want">
                    <label for="want">Хочу в библиотеку</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="publisher">Издательство</label>
                <input type="text" id="publisher" placeholder="Название издательства">
            </div>
            
            <div class="form-group">
                <label for="year">Год издания</label>
                <input type="number" id="year" placeholder="Год издания" min="1800" max="2023">
            </div>
            
            <div class="form-group">
                <label for="binding">Переплет</label>
                <select id="binding">
                    <option value="">Выберите переплет</option>
                    <option value="hard">Твердый</option>
                    <option value="soft">Мягкий</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="condition">Состояние книги</label>
                <select id="condition">
                    <option value="">Выберите состояние</option>
                    <option value="new">Новая</option>
                    <option value="good">Хорошее</option>
                    <option value="satisfactory">Удовлетворительное</option>
                </select>
            </div>
            
            <button class="btn">Отправить на рассмотрение</button>
        </div>
    </div>
</body>
</html>
