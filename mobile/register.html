<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Буквоежка - Регистрация</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 390px;
            height: 844px;
            margin: 0 auto;
            background-color: white;
            position: relative;
            overflow-y: auto;
        }
        header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        h1 {
            font-size: 24px;
            margin: 0;
            color: #2c3e50;
        }
        .form-container {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #7f8c8d;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .login-link a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Регистрация</h1>
        </header>
        
        <div class="form-container">
            <div class="form-group">
                <label for="fullName">ФИО</label>
                <input type="text" id="fullName" placeholder="Иванов Иван Иванович">
            </div>
            
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" placeholder="+7(999)-999-99-99">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@mail.ru">
            </div>
            
            <div class="form-group">
                <label for="login">Логин (от 6 символов)</label>
                <input type="text" id="login" placeholder="Придумайте логин">
            </div>
            
            <div class="form-group">
                <label for="password">Пароль (от 6 символов)</label>
                <input type="password" id="password" placeholder="Придумайте пароль">
            </div>
            
            <button class="btn">Зарегистрироваться</button>
            
            <div class="login-link">
                Уже есть аккаунт? <a href="login.html">Войти</a>
            </div>
        </div>
    </div>
</body>
</html>
