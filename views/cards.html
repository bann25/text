<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Буквоежка - Мои карточки</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Буквоежка</h1>
            <nav>
                <ul id="nav-links">
                    <li><a href="/">Главная</a></li>
                    <li><a href="/cards">Мои карточки</a></li>
                    <li><a href="/create-card">Создать карточку</a></li>
                    <li><a href="/logout">Выйти</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="user-cards">
            <h2>Мои карточки</h2>
            <div class="tabs">
                <button class="tab-btn active" data-tab="active">Активные</button>
                <button class="tab-btn" data-tab="pending">На рассмотрении</button>
                <button class="tab-btn" data-tab="rejected">Отклоненные</button>
                <button class="tab-btn" data-tab="archived">Архив</button>
            </div>
            
            <div id="cardsContainer">
                <!-- Карточки будут загружены через JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Буквоежка. Все права защищены.</p>
        </div>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
