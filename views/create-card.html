html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Буквоежка - Создать карточку</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Буквоежка</h1>
            <nav>
                <ul id="nav-links">
                    <li><a href="/">Главная</a></li>
                    <li><a href="/cards">Мои карточки</a></li>
                    <li><a href="/create-card">Создать карточку</a></li>
                    <li><a href="/logout">Выйти</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="create-card">
            <h2>Создать новую карточку</h2>
            <form id="cardForm">
                <div class="form-group">
                    <label for="author">Автор книги</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="title">Название книги</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label>Тип карточки</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="type" value="share" required>
                            Готов поделиться
                        </label>
                        <label>
                            <input type="radio" name="type" value="want">
                            Хочу в свою библиотеку
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn">Отправить на рассмотрение</button>
            </form>
            <div id="cardError" class="error-message"></div>
            <div id="cardSuccess" class="success-message"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Буквоежка. Все права защищены.</p>
        </div>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
